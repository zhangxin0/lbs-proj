{% extends "common/layout_user.html" %}
{% block content %}
<link href="{{ buildStaticUrl('/css/login.css') }}" rel="stylesheet">
<div class="loginColumns animated fadeInDown" id="login_wrapper">
	<div class="row">
			<div class="ibox-content">
				<div class="m-t login_wrap" role="form">
                    <div class="form-group text-center">
                        <h2 class="font-bold project_name">Lb's Interview</h2>
                    </div>
					<div class="form-group" style="margin-left:32%;">
						<input type="text" name="login_name" class="form-control" placeholder="Please Input Username" style="width:55%;">
					</div>
					<div class="form-group" style="margin-left:32%;">
						<input type="password" name="login_pwd" class="form-control" placeholder="Please Input Password" style="width:55%">
					</div>
					<div class="button-Register" style="display:inline-block;margin-left:60%;">
						<button type="button" class="btn btn-primary block full-width m-b do-register">Register</button>
					</div>
					<div class="button-login" style="display:inline-block;">
						<button type="button" class="btn btn-primary block full-width m-b do-login">Login</button>
					</div>

                </div>
			</div>
	</div>
</div>
{% endblock %}
{% block js %}
<script src="{{ buildStaticUrl('/js/user/login.js') }}"></script>
<script src="{{ buildStaticUrl('/js/user/register.js') }}"></script>
{% endblock %}
